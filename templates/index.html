<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScottFlix Dashboard</title>
    <style>
        body { background-color: #141414; color: white; font-family: 'Arial', sans-serif; padding: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Layout Sections */
        .section-title { border-bottom: 2px solid #E50914; padding-bottom: 10px; margin-top: 40px; }
        .movie-grid { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
        
        /* Movie Cards */
        .movie-card { background: #222; width: 200px; padding: 15px; border-radius: 8px; text-align: center; }
        .movie-card img { width: 100%; border-radius: 4px; height: 280px; object-fit: cover; }
        
        /* Buttons */
        .btn { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 5px; width: 100%; }
        .delete-btn { background-color: #444; color: #ff4d4d; border: 1px solid #ff4d4d; }
        .delete-btn:hover { background-color: #ff4d4d; color: white; }
        .clear-btn { background-color: transparent; color: #aaa; border: 1px solid #444; width: auto; }
        
        /* Search Bar */
        .search-box { margin-bottom: 30px; display: flex; gap: 10px; }
        input[type="text"] { padding: 10px; border-radius: 4px; border: none; width: 300px; }
        .search-btn { background: #E50914; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScottFlix</h1>

        <div class="search-box">
            <form action="/search" method="get">
                <input type="text" name="title" placeholder="Search for a movie..." required>
                <button type="submit" class="search-btn">Search</button>
            </form>
            
            <form action="/clear-watchlist" method="post">
                <button type="submit" class="btn clear-btn" onclick="return confirm('Clear entire watchlist?')">üóëÔ∏è Clear Watchlist</button>
            </form>
        </div>

        <h2 class="section-title">‚≠ê My Favourites</h2>
        <div class="movie-grid">
            {% for movie in favourites %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="Poster">
                <h4>{{ movie.title }}</h4>
                <form action="/remove-from-favourites" method="post">
                    <input type="hidden" name="title" value="{{ movie.title }}">
                    <button type="submit" class="btn delete-btn">Remove</button>
                </form>
            </div>
            {% else %}
            <p style="color: #666;">No favourites yet. Add some from your search results!</p>
            {% endfor %}
        </div>

        <h2 class="section-title">üé¨ My Watchlist</h2>
        <div class="movie-grid">
            {% for movie in watchlist %}
            <div class="movie-card">
                <img src="{{ movie.poster }}" alt="Poster">
                <h4>{{ movie.title }}</h4>
                <p>{{ movie.year }}</p>
                <form action="/remove-from-watchlist" method="post">
                    <input type="hidden" name="title" value="{{ movie.title }}">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
            </div>
            {% else %}
            <p style="color: #666;">Your watchlist is empty.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
